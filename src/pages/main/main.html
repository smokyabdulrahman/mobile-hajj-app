<ion-tabs>
    
    <ion-tab [root]="dashboardRoot" tabTitle="Dashboard" tabIcon="information-circle"></ion-tab>
    <div *ngIf="isLeader">
        <ion-tab [root]="leaderboardRoot" tabTitle="Leaderboard" tabIcon="information-circle"></ion-tab>
        <ion-tab [root]="statsRoot" tabTitle="Stats" tabIcon="information-circle"></ion-tab>
    </div>
    <ion-tab [root]="settingsRoot" tabTitle="Settings" tabIcon="information-circle"></ion-tab>
</ion-tabs>
