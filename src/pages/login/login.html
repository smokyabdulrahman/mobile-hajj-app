<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label color="primary">Phone number</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <button (click)="pushPage('MobileVerifyPage')" ion-button full>
        Sign in
      </button>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <button (click)="pushPage('SignUpPage')" ion-button full>
    Not a user? Sign up here
  </button>
</ion-footer>
